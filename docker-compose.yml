version: '3.3'

services:

  nodejs:
    container_name: nodejs
    build: .
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - dvapi-mongodb

  dvapi-mongodb:
    container_name: dvapi-mongodb
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - dvapi-mongodb-data:/data/db

volumes:
  dvapi-mongodb-data:
